<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoCare - Sign Up</title>
    <link rel="icon" href="/static/images/fav2.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fdfdfd;
        }

        /* Navbar */
        .navbar {
            background-color: transparent;
            box-shadow: none;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: #4a4a4a;
            font-size: 1.8rem;
        }

        .navbar-nav .nav-link {
            color: #6c757d;
            font-size: 1.1rem;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #85c1e9; /* Soft pastel blue */
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link.active {
            color: #4a4a4a;
            font-weight: bold;
        }

        .navbar .get-started-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #85c1e9;
            color: white;
            border: none;
            border-radius: 50px;
        }

        .navbar .get-started-btn:hover {
            background-color: #65b2e0;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #f0f4ff, #ffecec);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4a4a4a;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            color: #6c757d;
        }

        .hero a.btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #85c1e9;
            color: white;
            border: none;
            border-radius: 50px;
        }

        .hero a.btn:hover {
            background-color: #65b2e0;
            text-decoration: none;
        }

        /* Geometric Shapes */
        .circle {
            width: 300px;
            height: 300px;
            background: #fef6e4;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: -50px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 200px solid #eae9ff;
            position: absolute;
            bottom: -50px;
            right: -50px;
        }

        /* Signup Form */
        .signup-container {
            background: #ffffff;
            padding: 3rem;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: #4a4a4a;
        }

        .signup-container select, .signup-container button {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            margin: 1rem 0;
            width: 100%;
        }

        .signup-container select {
            border: 2px solid #85c1e9;
        }

        .btn-submit {
            background-color: #85c1e9;
            color: white;
        }

        .btn-submit:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f0f4ff;
            color: #4a4a4a;
        }

        footer a {
            color: #85c1e9;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OncoCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <p>Select your role to get started:</p>
            <form method="POST" action="{% url 'signup_redirect' %}">
                {% csrf_token %}
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="hospital">Hospital</option>
                </select>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
        </div>
        <div class="circle"></div>
        <div class="triangle"></div>
    </div>


    <footer>
        <p>&copy; 2024 OncoCare. All Rights Reserved. <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        <p>Developed by Tanya Jamaüë©üèø‚Äçüíª</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
